<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // se le crea el evento click al boton
            $("#boton").click(function () {
                //llamo al servicio web para obtener sus datos
                var n = $("#texto").val();

                $.get("https://www.themealdb.com/api/json/v1/1/filter.php?i=" + n, function (data) {
                    //recorrer la lista para subirla a la tabla - ciclo for
                    $.each(data.meals, function (i, item) {
                        //rellenar la tabla fila a fila
                        $("#tablita").append("<tr><td>" + item.strMeal +
                            "</td><td><img src='" + item.strMealThumb + "' alt='sin foto'>" +
                            "</td><td>" + item.idMeal +
                            "</td></tr>");

                    });

                });
            });
        })


    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Datos de servicio web</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input id="texto" class="form-control">
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning" type="button" id="boton">traer datos</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table id="tablita" class="table table-striped">
                    <thead>
                        <tr>

                            <th>comida</th>
                            <th>foto</th>
                            <th>ID</th>
                        </tr>

                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>

</html>
